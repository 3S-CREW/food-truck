name: CI Build

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # PNPM 설치
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # 의존성 설치
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 린트 검사
      - name: Lint
        run: pnpm lint

      # 빌드 실행
      - name: Build
        run: pnpm build